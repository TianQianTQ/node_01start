<!DOCTYPE html>
<html>
<head>
<script src="/socket.io/socket.io.js"></script> 
<script> 
var chat = io.connect("http://localhost/chat"),
    news = io.connect("http://localhost/news");
    chat.on('connect',()=>{
    	chat.send('你好');
    	chat.on('message',(msg)=>{
            console.log('从chat命名空间收到消息：',msg);		
    	});
    });
    news.on('connect',()=>{
         news.emit('send message','hello');
         news.on('send message',(data)=>{
         	console.log('从news命名空间接收到send message事件,数据为：',data);
         });
    });
</script> 
</head>
<body>

</body>
</html>
