<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io.connect();
            socket.on('message',(data)=>{
                console.log(data);
                socket.send('消息已收到');
            });
            socket.on('disconnect',()=>{
                console.log('服务器断开连接');
            });
        </script>
    </head>

</html>
